<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
    theme: {
        extend: {
            colors: {
                fb: '#1877F2',
                dark: {
                    bg: '#0f1014',
                    card: '#242526',
                    hover: '#3a3b3c'
                }
            },
            animation: {
                'blob': 'blob 10s infinite',
            },
            keyframes: {
                blob: {
                    '0%': { transform: 'translate(0px, 0px) scale(1)' },
                    '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                    '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },

            }
        }
    }
}

body {

h1, h2, h3 {

.glass-card {

    border: 1px solid rgba(255, 255, 255, 0.08);

}
.fluid-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    background: radial-gradient(circle at 50% 50%, #1a1b1f 0%, #0f1014 100%);
    overflow: hidden;
}
.fluid-orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.4;
    animation: blob 10s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
}
.play-btn-pulse {
    box-shadow: 0 0 0 0 rgba(24, 119, 242, 0.7);
    animation: pulse-shadow 2s infinite;
}
@keyframes pulse-shadow {
    0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(24, 119, 242, 0.7); }
    70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(24, 119, 242, 0); }
    100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(24, 119, 242, 0); }
}
/* Horizontal Scroll Slider */
.scroll-snap-x-mandatory {
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
}
.scroll-snap-align-start {

}
</style>
</head>
