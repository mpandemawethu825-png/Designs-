<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
<meta name="theme-color" content="#0f1014">
<title>Sisonke Edutech - Portfolio Slides</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
body { font-family:'Inter',sans-serif; background:#0f1014; color:#e4e6eb; -webkit-font-smoothing: antialiased;}
h1,h2,h3 { font-family:'Playfair Display',serif;}
.glass-card { background: rgba(36,37,38,0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border:1px solid rgba(255,255,255,0.08); box-shadow:0 8px 32px 0 rgba(0,0,0,0.3);}
.fluid-bg { position: fixed; top:0; left:0; width:100vw; height:100vh; z-index:-1; background: radial-gradient(circle at 50% 50%, #1a1b1f 0%, #0f1014 100%); overflow:hidden;}
.fluid-orb { position:absolute; border-radius:50%; filter:blur(80px); opacity:0.4; animation: blob 10s infinite cubic-bezier(0.4,0,0.2,1);}
@keyframes blob {0% { transform: translate(0px,0px) scale(1); } 33% { transform: translate(30px,-50px) scale(1.1);} 66% { transform: translate(-20px,20px) scale(0.9);} 100% { transform: translate(0px,0px) scale(1);}}
/* Slider */
.slider { display:flex; overflow-x:auto; scroll-snap-type:x mandatory; -webkit-overflow-scrolling: touch; gap:1rem; padding-bottom:1rem; scroll-behavior: smooth;}
.slide { flex:0 0 90%; scroll-snap-align:center; display:flex; flex-direction:column; gap:1rem;}
.slide::-webkit-scrollbar { display:none;}
.bg-fb { background-color: #1877F2; }
</style>
</head>
<body class="min-h-screen flex flex-col pb-24 relative selection:bg-fb selection:text-white">

<!-- Fluid Background -->
<div class="fluid-bg">
    <div class="fluid-orb bg-fb w-96 h-96 top-0 left-[-100px]"></div>
    <div class="fluid-orb bg-white w-96 h-96 bottom-0 right-[-100px] animation-delay-2000"></div>
</div>

<!-- Header -->
<header class="glass-card sticky top-0 z-50 border-b border-white/10 !bg-dark-bg/80 !backdrop-blur-xl text-center">
    <div class="max-w-2xl mx-auto px-4 py-4">
        <h1 class="text-2xl sm:text-3xl font-bold text-white drop-shadow-sm">SISONKE EDUTECH</h1>
        <p class="text-fb text-xs font-bold tracking-widest uppercase mt-1 glow">Digital Designs Division</p>
    </div>
</header>

<!-- Main Content -->
<main class="flex-grow max-w-2xl mx-auto px-4 py-8 w-full">

    <section class="text-center space-y-2 mb-8">
        <h2 class="text-3xl font-bold text-white drop-shadow-md">Our Portfolio Slides</h2>
        <p class="text-gray-400 font-light">Scroll horizontally to view all projects</p>
    </section>

    <!-- Slider -->
    <div class="slider">
        <!-- Slide 1 -->
        <div class="slide glass-card p-4">
            <h3 class="text-xl font-bold text-white mb-2">Graduation Program</h3>
            <div class="relative w-full" style="padding-top:141.4286%;">
                <iframe src="https://www.canva.com/design/DAG2Cdf6yts/8unJkH0mEXz_XQFJJ5uLlQ/view?embed" style="position:absolute; width:100%; height:100%; top:0; left:0; border:none;" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="slide glass-card p-4">
            <h3 class="text-xl font-bold text-white mb-2">Isimemo Somgidi</h3>
            <div class="relative w-full" style="padding-top:56.25%;">
                <iframe src="https://www.canva.com/design/DAG3HtwELlY/LFl2Bolc4sYZsLupROiWFA/watch?embed" style="position:absolute; width:100%; height:100%; top:0; left:0; border:none;" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Slide 3 -->
        <div class="slide glass-card p-4">
            <h3 class="text-xl font-bold text-white mb-2">Pre-School Graduation</h3>
            <div class="relative w-full" style="padding-top:140.9524%;">
                <iframe src="https://www.canva.com/design/DAG2rrCQ0R0/3JiLo_kKGE3j-C8Fh59IDg/view?embed" style="position:absolute; width:100%; height:100%; top:0; left:0; border:none;" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Slide 4 -->
        <div class="slide glass-card p-4">
            <h3 class="text-xl font-bold text-white mb-2">Perfumes Catalogue</h3>
            <div class="relative w-full" style="padding-top:100%;">
                <iframe src="https://www.canva.com/design/DAGsnFvMecU/ExefSlf5ELISz5NspDA1hw/view?embed" style="position:absolute; width:100%; height:100%; top:0; left:0; border:none;" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Slide 5 -->
        <div class="slide glass-card p-4">
            <h3 class="text-xl font-bold text-white mb-2">Local Restaurant Menu</h3>
            <div class="relative w-full" style="padding-top:141.4286%;">
                <iframe src="https://www.canva.com/design/DAG1EQrdOaw/f4ne_Jmax4sh-f1ZNaGTHA/view?embed" style="position:absolute; width:100%; height:100%; top:0; left:0; border:none;" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Slide 6 -->
        <div class="slide glass-card p-4">
            <h3 class="text-xl font-bold text-white mb-2">Birthday Invitation</h3>
            <div class="relative w-full" style="padding-top:140.9524%;">
                <iframe src="https://www.canva.com/design/DAG4qq-BdYI/aOqyF3i8FN5_jG3F0fRlew/view?embed" style="position:absolute; width:100%; height:100%; top:0; left:0; border:none;" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Slide 7 -->
        <div class="slide glass-card p-4">
            <h3 class="text-xl font-bold text-white mb-2">Church Poster</h3>
            <div class="relative w-full" style="padding-top:125%;">
                <iframe src="https://www.canva.com/design/DAG3BScPEH8/3qaigsUFW0dmJvyiTX6_eQ/view?embed" style="position:absolute; width:100%; height:100%; top:0; left:0; border:none;" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="mt-auto py-8 text-center text-gray-500 text-xs">
    <p>&copy; 2025 Sisonke Edutech</p>
</footer>

</body>
    </html>
